# wide and deep yaml file

sigopt:
  project: wideanddeep
  experiment: WnD outbrain
  parameters:
    - name: dnn_hidden_unit1
      bounds: 
        min: 256
        max: 1024
      type: int
    - name: dnn_hidden_unit2
      bounds: 
        min: 256
        max: 1024
      type: int
    - name: dnn_hidden_unit3
      bounds: 
        min: 256
        max: 1024
      type: int
    - name: learning_rate
      bounds:
        min: 1.0e-4
        max: 1.0e-1
      type: double
      transformation: log
    - name: warmup_epoch
      bounds:
        min: 1
        max: 8
      type: int
  metrics:
    - name: MAP
      objective: maximize
  observation_budget: 5
  parallel_bandwidth: 1