experiment:
  project: "demo"
  tag: "cifar100_kd_res50_res18"
  strategy: "OnlyDistillationStrategy"
  model_save: "/home/vmagent/app/data/model"
  loss:
    backbone: 0.1
    distiller: 0.9
dataset:
  type: "cifar100"
  num_workers: 4
  path: "/home/vmagent/app/data/dataset"
  train_transform: "denascnn"
model:
  type: "resnet18_cifar"
distiller:
  type: "kd"
  teacher: 
      type: "resnet50_timm"
      pretrain: "/home/vmagent/app/data/model/demo/cifar100_res50/cifar100_res50_pretrain_imagenet21k.pth"
  use_saved_logits: True
  logits_path: "/home/vmagent/app/data/model/demo/cifar100_res50/logits"
  logits_topk: 0
solver:
  batch_size: 128
  epochs: 200
  optimizer:
    type: "SGD"
    lr: 0.1
    weight_decay: 5e-4
    momentum: 0.9
  scheduler:
    type: "ReduceLROnPlateau"
    lr_decay_rate: 0.2
    ReduceLROnPlateau:
      patience: 10
  early_stop:
    flag: True
    tolerance_epoch: 15
