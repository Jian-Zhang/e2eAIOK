- grid:
  - 64
  - 128
  - 256
  - 512
  - 1024
  - 2048
  name: dnn_hidden_unit2
  type: int
- grid:
  - 64
  - 128
  - 256
  - 512
  - 1024
  - 2048
  name: dnn_hidden_unit3
  type: int
- bounds:
    max: 0.1
    min: 0.0001
